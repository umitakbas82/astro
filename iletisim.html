<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Burçyora Astro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
</head>

<body class="contact-page-body">

    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand logo-text" href="index.html">BURÇYORA ASTRO</a>
            <a href="index.html" class="btn btn-outline-gold btn-sm">
                <i class="bi bi-arrow-left"></i> Ana Sayfa
            </a>
        </div>
    </nav>

    <section class="contact-card-section d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">

                    <div class="contact-card text-center fade-in-up">
                        <div class="contact-icon-top">
                            <i class="bi bi-envelope-paper-heart"></i>
                        </div>

                        <h1 class="mb-4">BİZE <span class="text-gold">ULAŞIN</span></h1>
                        <p class="text-secondary mb-5">Gökyüzü rehberliği için bir mesaj uzağındayız.</p>

                        <div class="contact-item mb-4">
                            <i class="bi bi-envelope text-gold fs-4"></i>
                            <div class="ms-3 text-start">
                                <h6 class="text-gold mb-0">E-Posta</h6>
                                <a href="mailto:burcyoraastro@gmail.com"
                                    class="contact-link">burcyoraastro@gmail.com</a>
                            </div>
                        </div>

                        <div class="contact-item mb-5">
                            <i class="bi bi-instagram text-gold fs-4"></i>
                            <div class="ms-3 text-start">
                                <h6 class="text-gold mb-0">Instagram</h6>
                                <a href="https://instagram.com/burcyoraastro" target="_blank"
                                    class="contact-link">@burcyoraastro</a>
                            </div>
                        </div>

                        <div class="contact-note">
                            <i class="bi bi-clock-history text-gold me-2"></i>
                            <span>Not: Mesajlar <strong>24 saat içinde</strong> yanıtlanır.</span>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
